<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home Links</title>
    <style>
        body {
            background-color: #999;
            display: flex;
            flex-direction: column;
        }

        h1 {
            place-self: center;
        }

        ul {
            list-style: none;
            display: flex;
            flex-direction: column;
            gap: 20px;
            padding: 0;
            text-align: left;
            place-self: center;
        }

        li button {
            margin-left: 12px;
        }
    </style>
</head>

<body>
    <h1>Useful links </h1>

    <ul>
        <li>
            <a href="/zigbee/">ðŸ’¡ Lamp conf</a>
            <br />
            <div>
                <label for="toggle-group"> Living room lamps</label>
                <button id="toggle-group" onclick="toggleLamp(devices[0])"> Loading </button>
            </div>
            <br />
            <div>
                <label for="toggle-tall-lamp"> Tall lamp</label>
                <button id="toggle-tall-lamp" onclick="toggleLamp(devices[1])"> Loading </button>
            </div>
            <div>
                <label for="toggle-kallax-lamp"> Kallax lamp</label>
                <button id="toggle-kallax-lamp" onclick="toggleLamp(devices[2])"> Loading </button>
            </div>
            <div>
                <label for="toggle-i-desk-lamp"> Irina's desk lamp</label>
                <button id="toggle-i-desk-lamp" onclick="toggleLamp(devices[3])"> Loading </button>
            </div>
        </li>
        <li>
            <a href="/prod-pulse/">ðŸ“Š Prod pulse</a>
        </li>
        <li>
            <a href="/sl-viewer/">ðŸš‚ SL departure times</a>
        </li>
        <li>
            <a href="/transmission/">ðŸ“¶ Transmission torrent</a>
        </li>
        <li>
            <a href="https://music.local">ðŸŽµ Music</a>
        </li>
    </ul>
    <script>
        const devices = [
            {
                topic: "Living room lamps",
                state: "--",
                buttonId: "toggle-group",
                members: ["Tall lamp", "Kallax lamp"]
            },
            {
                topic: "Tall lamp",
                state: "LOADING",
                buttonId: "toggle-tall-lamp"
            },
            {
                topic: "Kallax lamp",
                state: "LOADING",
                buttonId: "toggle-kallax-lamp"
            },
            {
                topic: "Irina's desk lamp",
                state: "LOADING",
                buttonId: "toggle-i-desk-lamp"
            },
        ];

        const url = "wss://lab.local/zigbee/api";
        const socket = new WebSocket(url);

        socket.addEventListener("message", (event) => {
            try {
                const data = JSON.parse(event.data);
                console.log(data)
                const dev = devices.find(({topic}) => topic === data.topic);
                if (dev) {
                    dev.state = data.payload.state;
                    if (dev !== devices[0]) { // manually updating group
                        devices[0].state = devices[0].members
                            .every((memberId) =>
                                devices.find(({topic}) => topic === memberId).state === 'ON')
                            ? 'ON' : 'OFF';
                    }
                    updateButtons();
                    return
                }
            } catch (e) {
                console.error(e)
                console.error(event.data)
            }
        });

        function toggleLamp({topic, state}) {
            socket.send(JSON.stringify({
                "topic": `${topic}/set`,
                "payload": {
                    "state": state === 'ON' ? 'OFF' : 'ON'
                }
            }));
        }

        function updateButtons() {
            devices.forEach(({state, buttonId}) => {
                document.getElementById(buttonId).innerText = state;
            })
        }
    </script>

</body>

</html>
