<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

        body {
            background-color: #999;

        h1 {
            place-self: center;

        ul {
            list-style: none;

</head>

<body>
    <h1>Useful links </h1>

    <ul>
        <li>
            <a href="/zigbee/">ðŸ’¡ Lamp conf</a>
            <button id="toggle-lamp" onclick="toggleLamp()"> Loading </button>
        </li>
        <li>
            <a href="/prod-pulse/">ðŸ“Š Prod pulse</a>
        </li>
        <li>
            <a href="/sl-viewer/">ðŸš‚ SL departure times</a>
        </li>
        <li>
            <a href="/transmission/">ðŸ“¶ Transmission torrent</a>
        </li>
        <li>
            <a href="https://music.local">ðŸŽµ Music</a>
        </li>
    </ul>
    <script>
        let currentLampState = 'OFF'
        const topic = "0x001788010e1d93d5"
        const url = "wss://lab.local/zigbee/api";
        const socket = new WebSocket(url);
        socket.addEventListener("message", (event) => {
            try {
                const data = JSON.parse(event.data);
                if (data.topic === topic) {
                    currentLampState = data.payload.state
                    updateButtonCaption()
                }
            } catch (e) {
                console.error(e)
                console.error(event.data)
            }
        });

        function toggleLamp() {
            socket.send(JSON.stringify({
                "topic": `${topic}/set`,
                "payload": {
                    "state": currentLampState === 'ON' ? 'OFF' : 'ON'
                }
            }));
        }

        function updateButtonCaption() {
            const button = document.getElementById("toggle-lamp");
            button.innerText = 'Toggle: ' + (currentLampState === 'ON' ? 'OFF' : 'ON');
        }
    </script>

</body>

</html>
