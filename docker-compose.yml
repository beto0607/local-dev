services:
  gateway:
    image: nginx:latest
    container_name: local-gateway
    ports:
      - "80:80"
      #- "443:443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    restart: always
    extra_hosts:
      - "host.docker.internal:127.0.0.1"
    network_mode: "host"

  mongodb:
    image: mongo
    container_name: local-mongodb
    ports:
      - 27017:27017
    volumes:
      - local-mongodb:/data/db

  mysqldb:
    image: mysql:latest
    container_name: local-mysqldb
    environment:
     - MYSQL_ALLOW_EMPTY_PASSWORD=true
     - MYSQL_DATABASE=local-db
    ports:
      - "3306:3306"
    volumes:
     - local-mysqldb:/var/lib/mysql

  home-lamp:
    image: home-lamp:latest
    container_name: home-lamp
    environment:
      - PORT=8979
      - LAMP_MAC_ADDRESS=D6:5A:AD:D3:6C:87
    ports:
      - "8979:8979"
    restart: always
    volumes:
      - /var/run/dbus/:/var/run/dbus/:z

volumes:
  local-mongodb:
    external: true
  local-mysqldb:
    external: true
