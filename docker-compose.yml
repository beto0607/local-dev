services:
  gateway:
    image: caddy:latest
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"
    network_mode: "host"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - ./www:/srv
      - caddy_data:/data
      - caddy_config:/config

  mongodb:
    image: mongo
    container_name: local-mongodb
    ports:
      - 27017:27017
    volumes:
      - local-mongodb:/data/db

  mysqldb:
    image: mysql:latest
    container_name: local-mysqldb
    environment:
     - MYSQL_ALLOW_EMPTY_PASSWORD=true
     - MYSQL_DATABASE=local-db
    ports:
      - "3306:3306"
    volumes:
     - local-mysqldb:/var/lib/mysql

volumes:
  local-mongodb:
    external: true
  local-mysqldb:
    external: true
  caddy_data:
  caddy_config:
